# <component>
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: predict_scores
display_name: predict_component
version: 1
type: command
inputs:
  model: 
    type: mlflow_model
  test_data:
    type: uri_folder
  vect:
    type: uri_folder
outputs:
  predict_result:
    type: uri_folder
code: ./predict.py
environment: azureml:keras-env@latest
command: >-
  python predict.py 
  --model ${{inputs.model}} 
  --vect ${{inputs.vect}} 
  --test_data ${{inputs.test_data}} 
  --predict_result ${{outputs.predict_result}}
# </component>